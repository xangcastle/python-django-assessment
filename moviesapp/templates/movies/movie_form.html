{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{% trans 'Movie' %}{% endblock %}

{% block css %}
    {{ block.super }}
    <style type="text/css">
        .errorlist li{
            list-style: none;
            color: red;
            font-size: .8em;
        }
    </style>
{% endblock %}

{% block javascript %}
    {{ block.super }}
    <script type="text/javascript">
        $(document).ready(function () {
            $.each($('form input'), function (i, o) {
                $(o).addClass('form-control')
            });
            $('textarea').addClass('form-control')
        })
    </script>
{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <form class="form-horizontal" method="post"
            {% if 'create' in request.path %}
          action="{% url 'movies:create' %}"
            {% else %}
          action="{% url 'movies:update' object.pk %}"
            {% endif %}>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary">
                    {% if 'create' in request.path %}{% trans 'Create' %}{% else %}{% trans 'Update' %}{% endif %}
                </button>
            </div>
        </div>
    </form>
{% endblock %}
